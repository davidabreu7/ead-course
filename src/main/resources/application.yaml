#microservice
server:
  port: 8090

api:
  controller:
    path: /course-service

#mongodb
spring:
  application:
        name: course-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    openfeign:
      autoconfiguration:
        jackson:
          enabled: true
    discovery:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://host.docker.internal:8761/eureka/
  instance:
    prefer-ip-address: true
